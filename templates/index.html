<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>BOT | Program Studi Sarjana Informatika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="chat-about">
                                    <h6>Chatbot</h6>
                                    <small>Chatbot Layanan Akademik Prodi Sarjana Informatika</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history" id="chat-history">
                        <ul class="m-b-0" id="messageFormeight">
                            <li class="clearfix">
                                <div class="message-data">
                                    <span class="message-data-time">Chatbot</span>
                                </div>
                                <div class="message my-message">Halo! Saya asisten virtual layanan akademik kampus Anda. Jangan ragu untuk bertanya, saya siap membantu Anda dengan informasi dan layanan akademik yang Anda butuhkan</div>
                            </li>
                            <!-- Input & Response -->                           
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <form class="input-group mb-0 mt-0" id="messageArea">
                            <input type="text" id="text" name="msg" class="form-control" placeholder="Tulis pertanyaan anda disini..." autocomplete="off" required>
                            <div class="input-group-prepend">
                                <button type="submit" id="send" class="input-group-text"><i class="fa fa-send"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                var rawText = $("#text").val();
                var userHtml = '<li class="clearfix"><div class="message-data text-right"><span class="message-data-time">Kamu</span></div><div class="message other-message float-right">' + rawText + '</div></li>';

                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    var botHtml = '<li class="clearfix"><div class="message-data"><span class="message-data-time">Chatbot</span></div><div class="message my-message">' + data + '</div></li>';
                    $("#messageFormeight").append($.parseHTML(botHtml));
                });
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
